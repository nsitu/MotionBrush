<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<title>MotionBrush</title>
<link rel="stylesheet" href="./styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" integrity="sha512-Gk+uNk8NWN235mIkS6B7/424TsDuPDaoAsUekJCKTWLKP6wlaPv+PBGfO7dbvZeibVPGW+mYidz0vL0XaWwz4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="./index.js"  type="text/javascript" defer></script>

<link rel="icon" href="./favicon.png">
</head>
<body>
    <section id="banner">
      <h3>SVG Motion Brush</h3>
      <p>Extract path from an SVG file, round corners, segment into series of arcs. Apply image texture.</p>
    </section>
    <div id="userInterface">
      
      <div id="svgContainer"></div>
      <div id="uploadArea">
        <div id="dragAndDrop">
          <p>File API & FileReader API not supported</p>
        </div>
      </div>
      <div id="configArea">
        <form id="inputParameters">
          <div>
            <label for="simplifyIncrement">Curve Simplification Increment<br/>
              <span>Add a node at every # of Pixels along the Path.</span>
            </label>
            <input class="rangeSlider" type="range" min="1" max="500" id="simplifyIncrement"  >
            <input type="number" class="rangeValue">
          </div>
          <div>
            <label for="segmentIncrement">Segment Increment<br/>
              <span>Create a segment at every # of Pixels along the Path.</span>
            </label>
            <input class="rangeSlider" type="range" min="2" max="500"  id="segmentIncrement"  >
            <input type="number" class="rangeValue">
          </div>
          <div>
            <label for="roundedCornerRadius">Rounded Corner Radius<br/>
              <span>Degree of roundedness applied to corners (pixels))</span>
            </label>
            <input class="rangeSlider" type="range" min="0" max="10"  id="roundedCornerRadius"  >
            <input type="number" class="rangeValue">
          </div>
          <div>
            <label for="sharpAngleThreshold">Sharp Angle Threshold<br/>
              <span>The angle below which a corner is considered too sharp (degrees) </span>
            </label>
            <input class="rangeSlider" type="range" min="90" max="170" id="sharpAngleThreshold"   >
            <input type="number" class="rangeValue">
          </div>
          <div>
            <label for="strokeThickness">Stroke Thickness<br/>
              <span>The thickness of the stroke applied to the path. (pixels)</span>
            </label>
            <input class="rangeSlider" type="range" min="10" max="250" id="strokeThickness" >
            <input type="number" class="rangeValue">
          </div>
          <div>
            <label for="segmentOverlap">Segment Overlap<br/>
              <span>A percentage by which segments are extended so as to overlap with the following segment. </span>
            </label>
            <input class="rangeSlider" type="range" min="0" max="50" id="segmentOverlap" >
            <input type="number" class="rangeValue">
          </div>
        </form>
      </div>
    </div>

    <main id="renderArea"></main>

    <section id="imageMagick"> 

      <p>Source image: </p>
      <img id="srcImage" src="sloth-wide.jpg">
      <br>
      <br>
      <p>Rotated and enlarged image: </p>
      <img id="rotatedImage">

    </section>

    

    <footer>
      <p>Created by <a href="https://nsitu.ca/">Harold Sikkema</a>. HTML5 drag-and-drop by <a href="http://jsfiddle.net/jimschubert/DqcUg/">jimschubert</a></p>
    </footer>

</body>
</html>
