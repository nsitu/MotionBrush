<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<title>MotionBrush</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" integrity="sha512-Gk+uNk8NWN235mIkS6B7/424TsDuPDaoAsUekJCKTWLKP6wlaPv+PBGfO7dbvZeibVPGW+mYidz0vL0XaWwz4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="scripts.js"  type="text/javascript" defer></script>
</head>
<body>
    <h1>SVG Motion Brush</h1>
    <p>Extract path from an SVG file, and image texture as a brushstroke.</p>
    <div id="holder">File API & FileReader API not supported</div>
    <div id="status">Ready to go.</div> 
    <div id="output">
        <svg id="svg"></svg>
    </div>   
<table>
    <thead>
        <tr>
            <th>Source</th>
            <th width="150">Hovered color</th>
            <th width="150">Selected color</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <canvas id="canvas" width="300" height="227"></canvas>
            </td>
            <td align="center" class="color-cell" id="hovered-color"></td>
            <td align="center" class="color-cell" id="selected-color"></td>
        </tr>
    </tbody>
<table>

</html>
